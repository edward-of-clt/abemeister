version: '3.1'

services:

  wordpress:
    image: wordpress
    restart: always
    ports:
      - 85:80
    links:
      - mysql:mysql
    deploy:
      labels:
        - "traefik.port=85"
        - "traefik.docker.network=traefik"
        - "traefik.frontend.rule=Host:abeherbert.com"
    environment:
      WORDPRESS_DB_PASSWORD: example
      WORDPRESS_DB_HOST: localhost:3306
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_HOST: localhost
      WORDPRESS_DB_NAME: abeherbert

  mysql:
    image: mysql:8.0.3
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: example

networks:
  traefik:
    external: true
  webgateway:
    external: true
